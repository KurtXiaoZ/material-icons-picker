name: e2e testing

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run on chrome
        uses: cypress-io/github-action@v5
        with:
          command: npm run cy:tests
          browser: chrome
      - name: Cypress run on firefox
        uses: cypress-io/github-action@v5
        with:
          command: npm run cy:tests
          browser: firefox
      - name: Cypress run on electron
        uses: cypress-io/github-action@v5
        with:
          command: npm run cy:tests
          browser: electron